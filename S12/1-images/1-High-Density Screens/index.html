<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 
    Physical resolution
    Logical resolution  -> ex. CSS { width: 100px; height: 200px}
    Deveice Pixel Ration (DPR) 2
    High Density: DPR > 1

    PPI: Pixel per Inch


    website for resize image: https://imageresizer.com/
  -->
  <!-- <img src="../images/cook.webp" alt="" class="cook"> -->

  <img src="../images/cook@1x.webp" alt="" class="cook">

  <!-- High Density -->
  <img 
    src="../images/cook@1x.webp" 
    alt="" 
    class="cook"
    srcset="../images/cook@1x.webp 1x, ../images/cook@2x.webp 2x, ../images/cook@3x.webp 3x"
  >

</body>
</html>
