<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td,
        th {
            border: 1px solid gray;
            border-collapse: collapse;
            padding: 5px;
        }
        th {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">Web Design</th>
            </tr>
            <tr>
                <th>Course</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HTML</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>$200</td>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td>$1000</td>
            </tr>
        </tbody>
        <tfoot>
            <th>All</th>
            <th>$1300</th>
        </tfoot>
    </table>
</body>
</html>
